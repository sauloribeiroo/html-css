<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio06</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML podemos usar listas como a seguir, e podemos passsar o mouse em cima para saber qual tag é usada para usar determinados elementos</p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt; ">Parágrafos</abbr></li>
        <li><abbr title="Use a tag &lt;h1...h2&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Código fontes</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt; e &it;li&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt; e &it;li&gt;">Listas com demaradores</abbr></li>

        
    </ul>    
</body>
</html>
